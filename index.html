<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Press Club - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background-animation"></div>
        
        <div class="content">
            <div class="logo-container">
                <img src="photo/clublogo.png" alt="Press Club Logo" class="logo">
            </div>
            
            <h1 class="main-title">
                <span class="word">PRESS</span>
                <span class="word">CLUB</span>
            </h1>
            
            <p class="tagline">Where Stories Come to Life</p>
            
            <div class="description">
                <p>A vibrant community dedicated to storytelling, scientific discourse, and journalistic excellence.</p>
            </div>
            
            <div class="countdown">
                <div class="countdown-item">
                    <span class="countdown-value" id="days">00</span>
                    <span class="countdown-label">Days</span>
                </div>
                <div class="countdown-separator">:</div>
                <div class="countdown-item">
                    <span class="countdown-value" id="hours">00</span>
                    <span class="countdown-label">Hours</span>
                </div>
                <div class="countdown-separator">:</div>
                <div class="countdown-item">
                    <span class="countdown-value" id="minutes">00</span>
                    <span class="countdown-label">Minutes</span>
                </div>
                <div class="countdown-separator">:</div>
                <div class="countdown-item">
                    <span class="countdown-value" id="seconds">00</span>
                    <span class="countdown-label">Seconds</span>
                </div>
            </div>
            
            <div class="social-media">
                <a href="https://www.facebook.com/yourpage" target="_blank" class="social-icon">FB</a>
                <a href="https://www.twitter.com/yourprofile" target="_blank" class="social-icon">TW</a>
                <a href="https://www.instagram.com/yourprofile" target="_blank" class="social-icon">IG</a>
                <a href="https://www.linkedin.com/yourprofile" target="_blank" class="social-icon">LI</a>
