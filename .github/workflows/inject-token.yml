name: Inject GitHub Token

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  inject-token:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Inject token into register.js
      run: |
        # CrÃ©er un fichier config.js avec le token
        echo "window.GITHUB_TOKEN = '${{ secrets.GIST_TOKEN }}';" > js/config.js
        
    - name: Deploy to GitHub Pages
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        git add js/config.js
        git commit -m "Inject token via Actions [skip ci]" || echo "No changes to commit"
        git push
